    <script>
        function criarTabuleiro() {
            const tabuleiro = [];
            const estrelasPossiveis = [3, 4, 5, 6, 8];
            const pesos = [0.4, 0.3, 0.15, 0.1, 0.05]; // Probabilidades
            const total = pesos.reduce((a, b) => a + b, 0);
            const rand = Math.random() * total;
            let acumulado = 0;
            let estrelas;

            for (let i = 0; i < estrelasPossiveis.length; i++) {
                acumulado += pesos[i];
                if (rand <= acumulado) {
                    estrelas = estrelasPossiveis[i];
                    break;
                }
            }

            for (let i = 0; i < 5; i++) {
                const linha = [];
                for (let j = 0; j < 5; j++) {
                    if (estrelas > 0 && Math.random() < 0.3) {
                        linha.push('‚≠ê');
                        estrelas--;
                    } else {
                        linha.push('üü¶');
                    }
                }
                tabuleiro.push(linha);
            }

            while (estrelas > 0) {
                const i = Math.floor(Math.random() * 5);
                const j = Math.floor(Math.random() * 5);
                if (tabuleiro[i][j] === 'üü¶') {
                    tabuleiro[i][j] = '‚≠ê';
                    estrelas--;
                }
            }
            return tabuleiro;
        }

        function renderizarTabuleiro(tabuleiro) {
            const tabuleiroDiv = document.getElementById("tabuleiro");
            tabuleiroDiv.innerHTML = ""; 
            tabuleiro.forEach(linha => {
                const linhaDiv = document.createElement("div");
                linhaDiv.className = "linha";
                linha.forEach(casa => {
                    const casaDiv = document.createElement("div");
                    casaDiv.className = casa === '‚≠ê' ? "casa strela" : "casa";
                    casaDiv.textContent = casa;
                    linhaDiv.appendChild(casaDiv);
                });
                tabuleiroDiv.appendChild(linhaDiv);
            });
        }

        function gerarSinal() {
            const mensagemDiv = document.getElementById("mensagem");
            const sinalExpiraDiv = document.getElementById("sinal-expira");
            const mensagemRodape = document.getElementById("mensagem-rodape");

            mensagemDiv.textContent = "Procurando sinal...";
            sinalExpiraDiv.style.display = "none";
            mensagemRodape.style.display = "none"; // Esconde a mensagem "USAR 3 MINAS" inicialmente.

            setTimeout(() => {
                mensagemDiv.textContent = "Validando sinal...";

                setTimeout(() => {
                    mensagemDiv.textContent = "Sinal encontrado!";
                    sinalExpiraDiv.style.display = "block";

                    setTimeout(() => {
                        const novoTabuleiro = criarTabuleiro();
                        renderizarTabuleiro(novoTabuleiro);
                        mensagemDiv.textContent = "Novo sinal gerado!";
                        mensagemRodape.style.display = "block"; // Exibe a mensagem "USAR 3 MINAS" ap√≥s o sinal ser gerado.
